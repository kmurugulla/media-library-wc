<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Solution Test</h1>
    <button id="test-btn">Test CORS Fetch</button>
    <div id="results"></div>

    <script type="module">
        import CorsFetch from '/src/utils/cors-fetch.js';
        
        const corsFetch = new CorsFetch();
        const testBtn = document.getElementById('test-btn');
        const results = document.getElementById('results');
        
        testBtn.addEventListener('click', async () => {
            results.innerHTML = '<p>Testing CORS fetch...</p>';
            
            try {
                // Test with a simple URL that should work
                const response = await corsFetch.fetch('https://httpbin.org/get');
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Successfully fetched data using CORS solution</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>Failed to fetch data: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
