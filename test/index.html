<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="test-container">
        <h1>Media Library</h1>
        
        <div class="test-section">
            <h2>Sitemap Scanner</h2>
            <p>Scan websites and extract media files from their sitemaps. Enter a website URL and the component will automatically detect and parse the sitemap to find all media files.</p>
            
            <div class="controls">
                <h3 style="width: 100%; text-align: center; margin: 0 0 15px 0; color: #374151; font-size: 1rem; font-weight: 600;">Configuration</h3>
                <div class="control-group">
                    <label for="source-url">Website URL:</label>
                    <input 
                        type="url" 
                        id="source-url" 
                        placeholder="https://example.com"
                    >
                </div>
                <div class="control-group">
                    <label for="sitemap-url">Sitemap URL (Optional):</label>
                    <input 
                        type="url" 
                        id="sitemap-url" 
                        placeholder="https://example.com/sitemap.xml"
                    >
                </div>
                <div class="control-group">
                    <label for="storage-type">Storage:</label>
                    <select id="storage-type">
                        <option value="indexeddb">IndexedDB</option>
                        <option value="local">Local Storage</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="locale">Locale:</label>
                    <select id="locale">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="site-selector">Loaded Sites:</label>
                    <select id="site-selector">
                        <option value="">Select a site...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label style="opacity: 0;">&nbsp;</label>
                    <button onclick="clearOldData()" style="background: #dc2626; color: white; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; font-size: 0.875rem; font-weight: 500; transition: background-color 0.2s ease;" onmouseover="this.style.background='#b91c1c'" onmouseout="this.style.background='#dc2626'">
                        Clear Old Data
                    </button>
                </div>
            </div>
            
            <div class="media-library-container">
                <media-library 
                    id="media-library"
                    storage="indexeddb"
                    locale="en">
                </media-library>
            </div>
        </div>

    </div>

    <script type="module">
        import '/src/index.js';
        
        let mediaLibrary;
        document.addEventListener('DOMContentLoaded', () => {
            mediaLibrary = document.getElementById('media-library');
            
            setupControls();
            setupNotifications();
        });
        
        function setupControls() {
            const sourceInput = document.getElementById('source-url');
            const sitemapInput = document.getElementById('sitemap-url');
            const storageSelect = document.getElementById('storage-type');
            const localeSelect = document.getElementById('locale');
            const siteSelector = document.getElementById('site-selector');
            
            // Initialize component with current input values
            if (sourceInput.value) {
                mediaLibrary.source = sourceInput.value;
            }
            if (sitemapInput.value) {
                mediaLibrary.sitemapUrl = sitemapInput.value;
            }
            
            sourceInput.addEventListener('input', (e) => {
                mediaLibrary.source = e.target.value;
            });
            
            sitemapInput.addEventListener('input', (e) => {
                mediaLibrary.sitemapUrl = e.target.value;
            });
            
            storageSelect.addEventListener('change', (e) => {
                mediaLibrary.storage = e.target.value;
                
                mediaLibrary._mediaData = [];
                mediaLibrary._selectedFilterType = 'all';
                mediaLibrary._searchQuery = '';
                mediaLibrary.requestUpdate();
                
                const siteSelector = document.getElementById('site-selector');
                siteSelector.value = '';
                
                showNotification('Content cleared - storage type changed', 'info');
                loadAvailableSites();
            });
            
            localeSelect.addEventListener('change', (e) => {
                mediaLibrary.locale = e.target.value;
            });
            
            siteSelector.addEventListener('change', async (e) => {
                const selectedSite = e.target.value;
                if (selectedSite) {
                    mediaLibrary._mediaData = [];
                    mediaLibrary._selectedFilterType = 'all';
                    mediaLibrary._searchQuery = '';
                    mediaLibrary.requestUpdate();
                    
                    await mediaLibrary.loadMediaData(selectedSite);
                    showNotification(`Loaded data for site: ${selectedSite}`, 'success');
                } else {
                    mediaLibrary._mediaData = [];
                    mediaLibrary._selectedFilterType = 'all';
                    mediaLibrary._searchQuery = '';
                    mediaLibrary.requestUpdate();
                    showNotification('Content cleared', 'info');
                }
            });
            
            loadAvailableSites();
        }
        
        async function loadAvailableSites() {
            try {
                const storageType = document.getElementById('storage-type').value;
                const BrowserStorage = (await import('/src/utils/storage.js')).default;
                const storage = new BrowserStorage(storageType);
                const sites = await storage.getAllSites();
                
                const siteSelector = document.getElementById('site-selector');
                siteSelector.innerHTML = '<option value="">Select a site...</option>';
                
                sites.forEach(site => {
                    const option = document.createElement('option');
                    option.value = site.siteKey;
                    option.textContent = `${site.siteKey} (${site.itemCount} items) - ${new Date(site.timestamp).toLocaleString()}`;
                    siteSelector.appendChild(option);
                });
                
                if (sites.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No sites found';
                    option.disabled = true;
                    siteSelector.appendChild(option);
                }
            } catch (error) {
                console.error('Failed to load available sites:', error);
                showNotification(`Failed to load sites: ${error.message}`, 'error');
            }
        }
        
        function setupNotifications() {
            window.addEventListener('show-notification', (e) => {
                const { heading, message, type } = e.detail;
                showNotification(`${heading}: ${message}`, type);
            });
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        
        window.refreshSites = loadAvailableSites;
        
        window.clearOldData = async () => {
            try {
                const storageType = document.getElementById('storage-type').value;
                const BrowserStorage = (await import('/src/utils/storage.js')).default;
                const storage = new BrowserStorage(storageType);
                
                const oldData = await storage.load('media-data');
                if (oldData && oldData.length > 0) {
                    const shouldMigrate = confirm(`Found ${oldData.length} items in old format. Would you like to migrate them to 'legacy-data' site before clearing?`);
                    if (shouldMigrate) {
                        await storage.save(oldData, 'legacy-data');
                        showNotification(`Migrated ${oldData.length} items to 'legacy-data' site`, 'success');
                    }
                }
                
                await storage.clear();
                
                await loadAvailableSites();
                
                showNotification('Old data cleared successfully', 'success');
            } catch (error) {
                console.error('Failed to clear old data:', error);
                showNotification(`Failed to clear data: ${error.message}`, 'error');
            }
        };

    </script>
</body>
</html>
