<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - Sitemap Source</title>
    <link rel="icon" type="image/svg+xml" href="../../public/favicon.svg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="test-container">
        <div class="test-section">
            <h2>Media Library</h2>
            
            <div class="controls">
                <!-- Sitemap Configuration Section -->
                <div class="field-section source-section">
                    <div class="control-group">
                        <label for="website-url">Website URL:</label>
                        <input 
                            type="url" 
                            id="website-url" 
                            placeholder="https://example.com"
                        >
                    </div>
                    
                    <div class="control-group" id="or-divider">
                        <label>&nbsp;</label>
                        <div class="or-divider">(or)</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="sitemap-url">Direct Sitemap URL:</label>
                        <input 
                            type="url" 
                            id="sitemap-url" 
                            placeholder="https://example.com/sitemap.xml"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label>&nbsp;</label>
                        <button id="scan-btn" class="btn btn-primary">
                            Scan Sitemap
                        </button>
                    </div>
                </div>
                
                <!-- Sites Section -->
                <div class="field-section sites-section">
                    <div class="control-group">
                        <label for="site-selector">Loaded Sites:</label>
                        <select id="site-selector">
                            <option value="">Select a site...</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>&nbsp;</label>
                        <button id="delete-site-btn" class="btn btn-danger" style="display: none;">
                            Clear Data
                        </button>
                    </div>
                </div>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="media-library-container">
                <media-library 
                    id="media-library"
                    storage="none"
                    mode="live"
                    locale="en">
                </media-library>
            </div>
        </div>

    </div>

    <!-- Load the BUILT media library (IIFE) -->
    <script src="../../dist/media-library.iife.js"></script>
    
    <!-- Load the sitemap source -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
