<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - AEM Legacy Source</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="test-container">
        <h1>Media Library - AEM Legacy Source</h1>
        
        <div class="test-section">
            <h2>AEM Legacy Integration</h2>
            <p>This example demonstrates scanning Adobe Experience Manager (AEM) sites using the traditional GraphQL API. The AEM legacy source discovers content and media files from your AEM instance without requiring authentication.</p>
            
            <div class="controls">
                <!-- AEM Configuration Section -->
                <div class="field-section source-section">
                    <div class="control-group">
                        <label for="aem-url">AEM Site URL:</label>
                        <input 
                            type="url" 
                            id="aem-url" 
                            placeholder="https://your-aem-site.com"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label for="graphql-endpoint">GraphQL Endpoint:</label>
                        <input 
                            type="text" 
                            id="graphql-endpoint" 
                            value="/content/cq:graphql/endpoint.json"
                            placeholder="/content/cq:graphql/endpoint.json"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label for="content-path">Content Path:</label>
                        <input 
                            type="text" 
                            id="content-path" 
                            value="/content"
                            placeholder="/content"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label for="max-results">Max Results:</label>
                        <input 
                            type="number" 
                            id="max-results" 
                            value="1000"
                            min="1"
                            max="10000"
                        >
                    </div>
                </div>
                
                <!-- Settings Section -->
                <div class="field-section settings-section">
                    <div class="control-group">
                        <label for="storage-type">Storage:</label>
                        <select id="storage-type">
                            <option value="none">None</option>
                            <option value="indexeddb">Local IndexDB</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="locale">Locale:</label>
                        <select id="locale">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="site-selector">Loaded Sites:</label>
                        <select id="site-selector">
                            <option value="">Select a site...</option>
                        </select>
                    </div>
                </div>
                
                <!-- Actions Section -->
                <div class="field-section actions-section">
                    <div class="button-group">
                        <button id="scan-btn" class="btn btn-primary">
                            Scan AEM Site
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            Clear Display
                        </button>
                        <button id="delete-site-btn" class="btn btn-danger" style="display: none;">
                            Clear Data
                        </button>
                        <button id="clear-storage-btn" onclick="clearOldData()" class="btn btn-danger">
                            Clear All Storage
                        </button>
                    </div>
                </div>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="media-library-container">
                <media-library 
                    id="media-library"
                    storage="none"
                    mode="live"
                    locale="en">
                </media-library>
            </div>
        </div>

    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
