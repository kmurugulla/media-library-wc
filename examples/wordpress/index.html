<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - WordPress Source</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="test-container">
        <h1>Media Library - WordPress Source</h1>
        
        <div class="test-section">
            <h2>WordPress Integration</h2>
            <p>This example demonstrates scanning WordPress sites by accessing their REST API. The WordPress source automatically discovers posts, pages, and media files from your WordPress site.</p>
            
            <div class="controls">
                <!-- WordPress Configuration Section -->
                <div class="field-section source-section">
                    <div class="control-group">
                        <label for="website-url">WordPress Site URL:</label>
                        <input 
                            type="url" 
                            id="website-url" 
                            placeholder="https://your-wordpress-site.com"
                        >
                    </div>
                    
                    <div class="control-group">
                        <label for="post-types">Content Types to Scan:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="include-posts" checked>
                                Posts
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="include-pages" checked>
                                Pages
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="include-media" checked>
                                Media Library
                            </label>
                        </div>
                    </div>
                    
                </div>
                
                <!-- Settings Section -->
                <div class="field-section settings-section">
                    <div class="control-group">
                        <label for="site-selector">Loaded Sites:</label>
                        <select id="site-selector">
                            <option value="">Select a site...</option>
                        </select>
                    </div>
                </div>
                
                <!-- Actions Section -->
                <div class="field-section actions-section">
                    <div class="button-group">
                        <button id="scan-btn" class="btn btn-primary">
                            Scan WordPress Site
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            Clear Display
                        </button>
                        <button id="delete-site-btn" class="btn btn-danger" style="display: none;">
                            Clear Data
                        </button>
                    </div>
                </div>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="media-library-container">
                <media-library 
                    id="media-library"
                    storage="none"
                    mode="live"
                    locale="en">
                </media-library>
            </div>
        </div>

    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
